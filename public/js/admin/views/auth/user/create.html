<div>
	<h3><i class="fa fa-angle-right"></i> Agregar Usuario</h3>
	<div class='form-panel'>
	    <form>
		    <div class="form-group clearfix">
		    	<div class='col-md-3 col-lg-4'>
		    		<label for="user">Usuario</label><br />
		    		<input type="text" name="user" class="form-control" id='user' ng-model='model.user' placeholder='User' /> <br/>	
		    	</div>
		    </div>
		    
		    <div class="form-group clearfix">
		    	<div class='col-md-3 col-lg-4'>
		    		<label for="password">Clave</label><br/>
		    		<input type="password" name="password" class="form-control" id='password' placeholder='qwerty' ng-model='model.password' /><br/>	
		    	</div>
		    </div>
		    
		    <div class="form-group clearfix">
			    <div class='col-md-3 col-lg-4'>
			    	<label for="mail">Correo</label><br/>
			    	<input type="text" name="mail" id='mail' class="form-control" ng-model='model.mail' placeholder='mail@mail.com' /><br/>
			    </div>
		    </div>
		    
		    <div class="form-group clearfix">
			    <div class='col-md-3 col-lg-4'>	
		    		<button class='btn btn-primary' ng-click='save()'>Crear</button>
		    	</div>
		    </div>
	    </form>
	</div>
</div>
