<div>
	<form>
		<div class="form-group clearfix">
			<div class='col-md-3 col-lg-4'>
				<label for='name'>Nombre</label>
				<input id='name' class="form-control" ng-model='model.name' required>
			</div>
		</div>

		<div class="form-group clearfix">
			<div class='col-md-3 col-lg-4'>
				<label for='last'>Apellido</label>
				<input id='last' class="form-control" ng-model='model.last' required>
			</div>
		</div>

		<div class="form-group clearfix">
			<div class='col-md-3 col-lg-4'>
				<label for='details'>Detalles</label>
				<textarea id='details' class="form-control" ng-model='model.details'></textarea>
			</div>
		</div>
		
		<div class="form-group clearfix">
			<button ng-click='save()' class='btn btn-primary'>Guardar</button>
		</div>
	</form>
	
	

</div>
