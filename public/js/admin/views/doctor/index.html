<div>
	<table ng-init='load()' class='table table-hover'>
		<thead>
			<tr>
				<td>ID</td>
				<td>Nombre</td>
				<td>Apellido</td>
				<td>Detalles</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='item in doctors'>
				<td>{{ item.id }}</td>
				<td> <a href="#/doctors/view/{{ item.id }}"> {{ item.name }} </a> </td>
				<td>{{ item.last }}</td>
				<td>{{ item.details }}</td>
			</tr>
		</tbody>
	</table>

	<a href="#/doctors/add/" class='btn'>Crear</a>
</div>
