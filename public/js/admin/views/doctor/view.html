<div ng-init='load()'>
	<div id='view_container'>
		
		<b>Nombre:</b> 
		<span>{{ doctor.name }}</span>
		<br>

		<b>Apellido:</b> 
		<span>{{ doctor.last }}</span>	
		<br>

		<b>Detalles:</b> 
		<p>{{ doctor.details }}</p>
		<br>

		<button class='btn btn-danger'  ng-click='delete(doctor.id)'>Eliminar</button>
	</div>
</div>
