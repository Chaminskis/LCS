<style type="text/css">
	#control_search{
		margin:0 10px;
	}
</style>
<div class='content'>
	<div class="content-panel">
		<div id='control_search'>
			
			<div class="form-group clearfix">
		    	<div class='col-md-3 col-lg-4'>
					<input name="hospital_phone" ng-enter='search()' class="form-control" placeholder="Hospital" ng-model='criteriaSearch' id="criteria"/>
				</div>
				<div class='col-md-3 col-lg-4'>
					<button ng-click="search()" class="btn btn-md btn-primary">Buscar</button>
				</div>
			</div>
			
		</div>
		<table ng-init='load()' class='table table-hover'>
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Detalles</th>
					<th>Tipo</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='item in data'>
					<td>
						<a href="#/hospital/view/{{item.id}}">{{ item.id }}</a>
					</td>
					<td>
						<a href="#/hospital/view/{{item.id}}">{{ item.name }}</a>
					</td>
					
					<td>{{ item.details.substr(0,120) }} ...</td>
					<td>{{ item.hospitalType.details }}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<nav>
	  <ul class="pagination">
	    <li><a ng-click="paginationPageLoad(1)"><span aria-hidden="true">&laquo;</span><span class="sr-only">First</span></a></li>
	    
	    <li ng-class='{active:actual(item)}' ng-repeat="item in getPages()"><a ng-click="paginationPageLoad(item)">{{  item }}</a></li>
	    
	    <li><a ng-click="paginationPageLoad('last')"><span aria-hidden="true">&raquo;</span><span class="sr-only">Last</span></a></li>
	  </ul>
	</nav>
	<br/>
	
	<a href="#/hospital/add/" class='btn btn-primary'>Crear Nuevo</a>
</div>
