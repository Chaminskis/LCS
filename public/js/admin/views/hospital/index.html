<div class='content'>
	<div class="content-panel">
		<table ng-init='load()' class='table table-hover'>
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Detalles</th>
					<th>Tipo</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='item in data'>
					<td>
						<a href="#/hospital/view/{{item.id}}">{{ item.id }}</a>
					</td>
					<td>
						<a href="#/hospital/view/{{item.id}}">{{ item.name }}</a>
					</td>
					
					<td>{{ item.details.substr(0,120) }} ...</td>
					<td>{{ item.hospitalType.details }}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<nav>
	  <ul class="pagination">
	    <li><a href="#" ng-click="paginationPageLoad(1)"><span aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></a></li>
	    
	    <li ng-repeat="item in getPages()"><a ng-class='{active:actual(item)}' ng-click="paginationPageLoad(item)">{{  item }}</a></li>
	    
	    <li><a href="#" ng-click="paginationPageLoad('last')"><span aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a></li>
	  </ul>
	</nav>
	<br/>
	
	<a href="#/hospital/add/" class='btn btn-primary'>Crear Nuevo</a>
	<p>Total items {{ pager.total }} Actual {{ pager.actual }}</p>
</div>
