<div ng-init="setActive('medical_secure')">

	<table ng-init='load()' class='table table-hover'>
		<thead>
			<tr>
				<td>ID</td>
				<td>Nombre</td>
				<td>Detalles</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='item in model'>
				<td>{{ item.id }}</td>
				<td>
					<a href="#/medical_secure/view/{{item.id}}">{{ item.name }}</a>
				</td>
				<td>{{ item.details }}</td>
			</tr>
		</tbody>
	</table>
	
	<br />
	
	<a href="#/medical_secure/add/" class='btn'>Agregar Seguro Medico</a>
</div>
